<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <script src="https://kit.fontawesome.com/9134967d37.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <img src="logo copy.svg" alt="">
            <h1><span>We are launching</span> soon!</h1>
            <p>Subscribe and get notified </p>
        </header>
        <section>
            <div class="notify">
                <form>
                    <input type="email" name="email" id="email" placeholder="Your email address...">
                    <button class="submit" type="submit">Notify Me</button>
                    <p class="par hidden">Please provide a valid email address</p>
                </form>
            </div>
        </section>
        <div class="image">
            <img src="illustration-dashboard.png" alt="">
        </div>
        <div class="icons">
            <div class="face">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="insta">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </main>
    <script src="main6.js"></script>
</body>
</html>
